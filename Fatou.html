<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="sofa-asset"
          src="/Fatou.assets/sofa.glb"
        ></a-asset-item>
        <a-asset-item
          id="sushi-asset"
          src="/Fatou.assets/sushi.glb"
        ></a-asset-item>
        <a-asset-item
          id="redbull-asset"
          src="/Fatou.assets/redbull.glb"
        ></a-asset-item>
        <a-asset-item
          id="remote-asset"
          src="/Fatou.assets/tv_remote.glb"
        ></a-asset-item>
        <a-asset-item
          id="carpet-asset"
          src="/Fatou.assets/carpet.glb"
        ></a-asset-item>
        <a-asset-item
          id="djturntable-asset"
          src="/Fatou.assets/djturntable.glb"
        ></a-asset-item>
        <a-asset-item
          id="speaker-asset"
          src="/Fatou.assets/speaker.glb"
        ></a-asset-item>
        <a-asset-item
          id="headphone-asset"
          src="/Fatou.assets/headphone.glb"
        ></a-asset-item>
        <a-asset-item
          id="plant-asset"
          src="/Fatou.assets/plant.glb"
        ></a-asset-item>
      </a-assets>

      <!-- floor -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="12"
        height="12"
        color="#cfcac0"
      ></a-plane>

      <!-- eye to eye wall -->
      <a-box
        position="0 1.5 -6"
        depth="0.1"
        height="3"
        width="12"
        color="#ffffff"
      ></a-box>
      <!--Carpet-->
      <a-gltf-model
        id="carpet"
        src="#carpet-asset"
        position="-4.6 0 -5.1"
        scale="1.5 1.5 1.5"
        rotation="0 0 0"
      >
      </a-gltf-model>

      <a-entity id="dj-table-group" position="-4.6 0 -5.1">
        <!-- DJ table -->
        <a-box
          position="0 1 0"
          width="2"
          height="0.1"
          depth="1"
          color="#E4D1B8"
        ></a-box>

        <!--DJ table legs -->
        <a-box
          position="-0.9 0.5 -0.45"
          width="0.1"
          height="1"
          depth="0.1"
          color="#E4D1B8"
        ></a-box>
        <a-box
          position="0.9 0.5 -0.45"
          width="0.1"
          height="1"
          depth="0.1"
          color="#E4D1B8"
        ></a-box>
        <a-box
          position="-0.9 0.5 0.45"
          width="0.1"
          height="1"
          depth="0.1"
          color="#E4D1B8"
        ></a-box>
        <a-box
          position="0.9 0.5 0.45"
          width="0.1"
          height="1"
          depth="0.1"
          color="#E4D1B8"
        ></a-box>
        <!--DJ turntable-->
        <a-gltf-model
          id="djturntable"
          src="#djturntable-asset"
          position="0 1.05 0"
          scale="0.2 0.2 0.2"
          rotation="0 0 0"
        ></a-gltf-model>
        <!--Speaker-->
        <a-gltf-model
          id="speaker"
          src="#speaker-asset"
          position="1.3 0 -0.5"
          scale="0.3 0.3 0.3"
          rotation="0 0 0"
        ></a-gltf-model>
        <!--Headphones-->
        <a-gltf-model
          id="headphone"
          src="#headphone-asset"
          position="0.5 1.07 0.5"
          scale="2 2 2"
          rotation="-90 -10 5"
        ></a-gltf-model>
      </a-entity>
      <!--Computer table-->
      <a-entity id="computer-table-group" position="4 0 -4.8">
        <!-- computer table -->
        <a-box
          position="0 1 0"
          width="2"
          height="0.1"
          depth="1"
          color="#E4D1B8"
        ></a-box>

        <!--computer table legs -->
        <a-box
          position="-0.9 0.5 -0.45"
          width="0.1"
          height="1"
          depth="0.1"
          color="#E4D1B8"
        ></a-box>
        <a-box
          position="0.9 0.5 -0.45"
          width="0.1"
          height="1"
          depth="0.1"
          color="#E4D1B8"
        ></a-box>
        <a-box
          position="-0.9 0.5 0.45"
          width="0.1"
          height="1"
          depth="0.1"
          color="#E4D1B8"
        ></a-box>
        <a-box
          position="0.9 0.5 0.45"
          width="0.1"
          height="1"
          depth="0.1"
          color="#E4D1B8"
        ></a-box>
        <!-- computer rug -->
        <a-cylinder
          position="0 0 0"
          radius="1.2"
          height="0.03"
          color="#f5f5f0"
          segments-radial="64"
        ></a-cylinder>
      </a-entity>

      <a-entity id="sewing-table-group" position="5.2 0 4.7" rotation="0 90 0">
        <!-- sewing table -->
        <a-box
          position="0 1 -0.34"
          width="1.6"
          height="0.1"
          depth="0.8"
          color="#E4D1B8"
        ></a-box>

        <!-- sewing table legs -->
        <a-box
          position="-0.7 0.5 -0.74"
          width="0.1"
          height="1"
          depth="0.1"
          color="#E4D1B8"
        ></a-box>
        <a-box
          position="0.7 0.5 -0.74"
          width="0.1"
          height="1"
          depth="0.1"
          color="#E4D1B8"
        ></a-box>
        <a-box
          position="-0.7 0.5 0.06"
          width="0.1"
          height="1"
          depth="0.1"
          color="#E4D1B8"
        ></a-box>
        <a-box
          position="0.7 0.5 0.06"
          width="0.1"
          height="1"
          depth="0.1"
          color="#E4D1B8"
        ></a-box>

        <!-- Sewing rug -->
        <a-cylinder
          position="0 0 -0.5"
          radius="1.2"
          height="0.03"
          color="#f5f5f0"
          segments-radial="64"
        ></a-cylinder>
      </a-entity>

      <!-- Left wall -->
      <a-box
        position="-6 1.5 0"
        depth="12"
        height="3"
        width="0.1"
        color="#ffffff"
      ></a-box>

      <!-- Right wall -->
      <a-box
        position="6 1.5 0"
        depth="12"
        height="3"
        width="0.1"
        color="#ffffff"
      ></a-box>

      <!-- Sofa -->
      <a-gltf-model
        id="soffa"
        src="#sofa-asset"
        position="-3 0 1.5"
        scale="1.5 1.5 1.5"
        rotation="0 270 0"
      ></a-gltf-model>
      <!--rugg-->
      <a-cylinder
        position="-2.9 0.05 3.2"
        radius="2.8"
        height="0.03"
        color="#f5f5f0"
        segments-radial="64"
      >
      </a-cylinder>

      <!--Sushi-->
      <a-gltf-model
        id="sushi"
        src="#sushi-asset"
        position="-3.8 0.6 3.5"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
      ></a-gltf-model>
      <!--RedBull-->
      <a-gltf-model
        id="redbull"
        src="#redbull-asset"
        position="-3 0.5 2.6"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
      ></a-gltf-model>

      <!--Remote-->
      <a-gltf-model
        id="remote"
        src="#remote-asset"
        position="-3.8 0.6 4"
        scale="0.02 0.02 0.02"
        rotation="0 90 0"
      ></a-gltf-model>
      <!--Plant-->
      <a-gltf-model
        id="plant"
        src="#plant-asset"
        position="-5.2 0 2"
        scale="1 1 1"
        rotation="0 90 0"
      ></a-gltf-model>
      <!--TV-->
      <a-box
        id="tv"
        position="-5.95 2 4"
        width="2.9"
        height="1.5"
        depth="0.05"
        color="#111111"
        material="metalness: 0.8; roughness: 0.2"
        rotation="0 90 0"
      ></a-box>

      <!-- Table -->
      <a-entity id="burano-table" position="-3.6 0 0">
        <a-box
          position="-0.2 0.3 4"
          width="0.5"
          height="0.5"
          depth="2.1"
          color="#a0c8f0"
          opacity="0.35"
          transparent="true"
        ></a-box>
      </a-entity>

      <!-- Camera -->
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 6"
        rotation="0 180 0"
      ></a-entity>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
